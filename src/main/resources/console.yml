# 控制台基本设置
console:
  # 应用信息: String
  appName: console
  # 提示符: String
  prompt: console>
  # 是否打印欢迎信息: boolean
  printWelcome: false
  # 输入这些命令可以退出应用，假如有多个命令，各个命令之间使用英文逗号分隔: String
  exitCmd: exit,quit

# 作者信息，假如 console.printWelcome 为 false，则这些信息不会被输出
author:
  # String
  name: flutterwonder
  # String
  email: flutterdash@qq.com
  # String
  createDate: 2020/12/27
  # String
  updateDate: 2021/2/9
  # String
  comment: have fun!!

# 开发设置
dev:
  # 最多历史记录数: int
  maxHistory: 100
  # 遇到异常时是否打印调用栈: boolean
  printStackTraceOnException: true
  # 是否启用变量功能: boolean
  enableVariableFunction: true
  # 基础包路径，目前这个配置可以忽略: String
  basePack: xyz.scootaloo.console.app.workspace

# 系统启动时执行的命令，由于是列表，所以每一项之前有一个'-'减号符号
init:
#  - find --tag usr
#  - help help

# 各种工厂，这部分的配置暂时忽略
factories:
  # 下面是列表，可以是键值对，也可以是仅仅是类的名称
  # key=类名(基于basePack) value=启用状态(布尔值)
  - QuickStart: true
  - AdvancedDemo: false
  - HelpForDemo
  - ListenerDemo
  - LoginDemo
